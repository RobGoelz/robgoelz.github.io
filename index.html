<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Rob's Pixel Art Maker</h1>
    <div id="menu">
     <h2>Choose Grid Size</h2>
     <form id="sizePicker">
       <label> Grid Height: </label>
         <input type="number" id="inputHeight" name="height" min="1" value="1" max="40" required>
         <br>
         <br>
       <label> Grid Width: </label>
         <input type="number" id="inputWeight" name="width" min="1" value="1" max="40" required>
         <br>
         <br>
         <input type="submit">
     </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
</div>

  <div id="canvas">
    <h2>Design Canvas</h2>
    <table id="pixelCanvas" align="center"></table>
  </div>

    <script src="designs.js"></script>
</body>
</html>
